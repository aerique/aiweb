{% extends "aiweb_templates/base.html" %}

{% block content %}
<p> Leaderboard </p>
<table border="1">
<tr>
<th>
Rank
</th>
<th>
Username
</th>
<th>
Skill
</th>
<th>
Submission ID
</th>
</tr>

{% for player in ranks %}
<tr>
<td>
{{ forloop.counter }}
</td>
<td>
{{ player.username }}
</td>
<td>
{{ player.skill }}
</td>
<td>
{{ player.submission_id }}
</td>
</tr>
{% endfor %}
</table>
{% endblock %}
