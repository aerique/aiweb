{% extends "aiweb_templates/base.html" %}

{% block content %}
<p> {{ gamename }} Leaderboard </p>
<table border="1" class="center">
<tr>
<th>
Rank
</th>
<th>
Username
</th>
<th>
Skill
</th>
<th>
Games played
</th>
</tr>

{% for player in ranks %}
<tr>
<td>
{{ forloop.counter }}
</td>
<td>
{{ player.username }}
</td>
<td>
{{ player.skill }}
</td>
<td>
{{ player.games_played }}
</td>
</tr>
{% endfor %}
</table>
{% endblock %}
