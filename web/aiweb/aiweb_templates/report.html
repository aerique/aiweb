{% extends "aiweb_templates/base.html" %}
{% block content %}
    {% if user.is_authenticated and user.username == submission.username %}
        <p>Report:</p>
        {% for line in report %}
          {{ line }}<br>
        {% endfor %}
    {% else %}
        <p>
        Sorry, you can only view reports for your own submissions.
        </p>
    {% endif %}
{% endblock %}
